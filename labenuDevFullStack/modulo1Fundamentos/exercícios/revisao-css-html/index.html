<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card Pokemon</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Poppins:wght@300;500;700&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<main>
			<div class="card-container">
				<div class="pokemon-container">
					<div>
						<p>#01</p>
						<h1>Bulbasaur</h1>
					</div>
					<div class="pokemon-type">
						<img src="./assets/poison.png" alt="type poison" />
						<img src="./assets/grass.png" alt="type grass" />
					</div>
					<h2>Detalhes</h2>
				</div>
				<input type="button" value="Capturar!" id="botao-capturar" />
				<img src="./assets/bulbasaur.svg" alt="pokemon bulbasaur" id="pokemon-image" />
			</div>
		</main>
	</body>
</html>
